        <div class="formulario">
            <h1 class="titulo">Contato</h1>
            <form name="form" class="form" action="" method="post">

                <p>
                    <input type="text" name="nome" class="nome" placeholder="Informe seu nome...">
                </p>

                <p>
                    <input type="email" name="email" class="email" placeholder="Informe seu email...">
                </p>

                <p>
                    <input id="telefone" name="telefone" class="fone" type="number" placeholder="Telefone...">
                </p>

                <p>
                    <textarea id="mensagem" class="mensagem" name="mensagem" id="" cols="30" rows="5"
                        placeholder="Mensagem..."></textarea>
                    <label for="mensagem"></label>
                </p>

                <div class="mensagemerro"></div>

                <button type="submit" name="enviar" id="enviar" class="enviar" value="Enviar">Enviar</button>


            </form>
