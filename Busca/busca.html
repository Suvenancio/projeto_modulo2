<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resiliaflix.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>ResiliaFlix</title>
</head>
<body>
    <header>
        <input id="busca" type="text" placeholder="digite o nome do filme">

        <button id="btnbusca">BUSCAR</button>
    </header>

    <main>
        
        <div class="filmesbusca">
            <div id="filme0" class="filmes" data-indice="0"></div>
            <div id="filme1" class="filmes" data-indice="1"></div>
            <div id="filme2" class="filmes" data-indice="2"></div>
            <div id="filme3" class="filmes" data-indice="3"></div>
            <div id="filme4" class="filmes" data-indice="4"></div>
            <div id="filme5" class="filmes" data-indice="5"></div>
            <div id="filme6" class="filmes" data-indice="6"></div>
            <div id="filme7" class="filmes" data-indice="7"></div>
            <div id="filme8" class="filmes" data-indice="8"></div>
            <div id="filme9" class="filmes" data-indice="9"></div>
        </div>


       

        <did class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content" id="modalContent">
                                <div class="modal-header">
                                    <h3>Título: <span class="nome"></span></h3>
                                </div>
                                <div class="modal-body">
                                      <img class="foto" src="" alt="" />
                                      <p>Ano: <span class="ano"></span></p>
                                      <p>Data de Lançamento: <span class="lancamento"></span></p>
                                      <p>Duração: <span class="duracao"></span></p>
                                      <p>Gênero: <span class="genero"></span></p>
                                      <p>Diretor: <span class="diretor"></span></p>
                                      <p>Metacritic: <span class="nota"></span></p>                          
                                </div>
                                <div class="modal-footer">
                                    <input class="btn btn-default" data-dismiss="modal" value="Fechar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </did>
    </main>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="./busca.js"></script>

</body>
</html>
