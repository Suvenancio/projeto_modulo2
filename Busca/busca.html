        <div class="botao">
            <input id="busca" type="text" placeholder="digite o nome do filme">
            <button id="btnbusca" class="btnbusca">BUSCAR </button>
        </div>
    </header>

    
        
        <div class="filmesbusca" id="filmesbusca">

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div id="filme0" class="filmes" data-indice="0"></div>
                        <div id="filme1" class="filmes" data-indice="1"></div>
                        <div id="filme2" class="filmes" data-indice="2"></div>
                    </div>

                    <div class="col-md-4">
                        <div id="filme3" class="filmes" data-indice="3"></div>
                        <div id="filme4" class="filmes" data-indice="4"></div>
                        <div id="filme5" class="filmes" data-indice="5"></div>
                    </div>

                    <div class="col-md-4">
                        <div id="filme6" class="filmes" data-indice="6"></div>
                        <div id="filme7" class="filmes" data-indice="7"></div>
                        <div id="filme8" class="filmes" data-indice="8"></div>
                    </div>

                </div><!--row-->
            </div><!--container-->

        </div><!--filmebusca-->


       

        <did class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content" id="modalContent">
                                <div class="modal-header">
                                    <h3>Título: <span class="nome"></span></h3>
                                </div>
                                <div class="modal-body">
                                      <img class="foto" src="" alt="" />
                                      <p>Ano: <span class="ano"></span></p>
                                      <p>Data de Lançamento: <span class="lancamento"></span></p>
                                      <p>Duração: <span class="duracao"></span></p>
                                      <p>Gênero: <span class="genero"></span></p>
                                      <p>Diretor: <span class="diretor"></span></p>
                                      <p>Metacritic: <span class="nota"></span></p>                          
                                </div>
                                <div class="modal-footer">
                                    <input class="btn btn-default" data-dismiss="modal" value="Fechar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </did>
    </main>
